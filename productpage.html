<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>productpage</title>
    <link rel="stylesheet" href="productpage.css">
</head>

<body>
    <div class="container">
        <div class="product">
            <div class="gallery">
                <img src="https://m.media-amazon.com/images/I/612Rl6GKHoL._SX679_.jpg" id="productimg">
                <div class="controls">
                    <span class="btn active"></span>
                    <span class="btn active"></span>
                    <span class="btn active"></span>
                </div>
            </div>
            <div class="details">
                <h1>casual T shirts</h1>
                <h2>$30.00</h2>
                <h3>25% OFF</h3>
                <p></p>
                <form>
                    <div class="size-select">
                        <p>Size</p>
                        <label for="small">
                            <input type="radio" name="size" id="small">
                            <span>S</span>
                        </label>
                        <label for="Medium">
                            <input type="radio" name="size" id="Medium">
                            <span>M</span>
                      </label>
                        <label for="Large">
                            <input type="radio" name="size" id="Large">
                            <span>L</span>
                        </label>
                        <label for="X-Large">
                            <input type="radio" name="size" id="X-Large">
                            <span>XL</span>
                        </label>

                    </div>
                    <div class="color-select">
                        <p>Color</p>
                        <label for="red">
                            <input type="radio" name="color" id="red">
                            <span class="color-1"></span>
                        </label>
                        <label for="yellow">
                            <input type="radio" name="color" id="yellow">
                            <span class="color-2"></span>
                        </label>
                        <label for="green">
                            <input type="radio" name="color" id="green">
                            <span class="color-3"></span>
                            </label>
                            <label for="orange">
                                <input type="radio" name="color" id="orange">
                                <span class="color-4"></span>
                            </label>
                    </div>
                    <div class="quantity-select">
                        <p>Quantity</p>
                        <input type="number" value="1">
                    </div>
                    <button>Buy Product</button>
                </form>
            </div>
        </div>
    </div>
     <script>
        let productimg = document.getElementById("productimg");
        let btn = document.getElementsByClassName("btn");
        btn[0].onclick = function(){
            productimg.src = "https://m.media-amazon.com/images/I/612Rl6GKHoL._SX679_.jpg"
        }
        btn[1].onclick = function(){
            productimg.src = "https://m.media-amazon.com/images/I/61AVlaEWxJL._SY741_.jpg"
        }
        btn[2].onclick = function(){
            productimg.src = "	https://m.media-amazon.com/images/I/61OpDcFM5OL._SY741_.jpg"

        }

     </script>
</body>

</html>
